<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sitios Uriel</title>
<style>
body {
  margin:0;
  padding:0;
  background:black;
  color:white;
  font-family:'Orbitron', sans-serif;
  text-align:center;
  overflow:hidden;
}

canvas {
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}

.container {
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  background: rgba(0,0,0,0.5);
  padding:20px;
}

/* T铆tulo con fuego detr谩s */
h1 {
  font-size:5em;
  margin-bottom:30px;
  position:relative;
  color: orange;
  letter-spacing:5px;
  font-family: 'Courier New', monospace;
}

h1::before {
  content: attr(data-text);
  position:absolute;
  top:0;
  left:0;
  width:100%;
  color:transparent;
  -webkit-background-clip:text;
  background-clip:text;
  background-image: url('https://i.ibb.co/Fz5Jv9F/fire.gif');
  background-size:cover;
  z-index:-1;
}

.pfp {
  width:150px;
  height:150px;
  border-radius:50%;
  border:4px solid red;
  box-shadow:0 0 25px red;
  margin-bottom:25px;
  object-fit:cover;
}

/* Bot贸n grande solo con logo de Spotify */
#playBtn {
  display:flex;
  justify-content:center;
  align-items:center;
  width:120px;
  height:120px;
  background:transparent;
  border:none;
  cursor:pointer;
  margin-bottom:20px;
}

#playBtn img {
  width:100%;
  height:100%;
}

.btn-link {
  display:block;
  margin:15px auto;
  padding:15px;
  width:85%;
  max-width:320px;
  background-color: rgba(255,0,0,0.2);
  border:2px solid red;
  color:white;
  border-radius:12px;
  font-size:1.2em;
  text-decoration:none;
  transition:0.3s;
  backdrop-filter: blur(5px);
  cursor:pointer;
}

.btn-link:hover {
  background-color:red;
  color:black;
  box-shadow:0 0 30px red,0 0 50px orange;
  transform:scale(1.05);
}

footer {
  margin-top:50px;
  font-size:0.8em;
  color:#ccc;
  text-shadow:0 0 5px black;
}

/* Descripci贸n abajo con fade in/out */
.description {
  font-size:1.5em;
  color:#ffcc00;
  text-shadow: 0 0 10px #ff6600;
  opacity:0;
  animation: fadeInOut 4s infinite;
  margin-top:20px;
}

@keyframes fadeInOut {
  0%,100% {opacity:0;}
  50% {opacity:1;}
}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="container">
  <h1 data-text=" "> </h1>
  
  <img class="pfp" src="https://i.ibb.co/wK8B2qc/uriel-pfp.png" alt="Uriel Foto" />

  <!-- Bot贸n grande solo con logo -->
  <button id="playBtn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" alt="Spotify Logo">
  </button>

  <a class="btn-link" href="https://discord.com" target="_blank">Discord</a>
  <a class="btn-link" href="https://immortal.st/dashboard" target="_blank">Generador</a>

  <footer>漏 2025 Uriel Alejandro. Solo porque no me gusta matar, no significa que no pueda.</footer>
  
  <!-- Descripci贸n con efecto fade -->
  <div class="description">"El 茅xito es la suma de peque帽os esfuerzos."</div>
</div>

<audio id="bgMusic" loop>
  <source src="https://archive.org/download/intro-natanael-cano/intro-natanael-cano.mp3" type="audio/mpeg">
</audio>

<script>
// Fondo de part铆culas animadas
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
const colors = ['#ff0000','#ff8000','#ffff00','#ff0080','#00ffff'];

function random(min,max){ return Math.random()*(max-min)+min; }

for(let i=0;i<150;i++){
  particles.push({
    x: random(0,canvas.width),
    y: random(0,canvas.height),
    r: random(1,4),
    dx: random(-1.5,1.5),
    dy: random(-1.5,1.5),
    color: colors[Math.floor(Math.random()*colors.length)]
  });
}

function draw(){
  ctx.fillStyle = 'rgba(0,0,0,0.2)';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  for(let p of particles){
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle = p.color;
    ctx.fill();

    p.x += p.dx;
    p.y += p.dy;

    if(p.x < 0 || p.x > canvas.width) p.dx*=-1;
    if(p.y < 0 || p.y > canvas.height) p.dy*=-1;
  }
  requestAnimationFrame(draw);
}
draw();

window.addEventListener('resize',()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight;});

// M煤sica con bot贸n Spotify
const music = document.getElementById('bgMusic');
const btn = document.getElementById('playBtn');
btn.addEventListener('click', ()=>{
  music.play();
  btn.style.display='none';
});
</script>

</body>
</html>
